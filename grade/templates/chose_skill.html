{% extends "__bass.html" %}
{% block title %} Chose Skill {% endblock %}
{% block contant %}

    <div class="container  my-4">
        <div class="row">
            <div class="col-lg-6">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {% if subjects %}
                        <h3> Chose a Subject </h3>
                        <select class="form-select" aria-label="subject" name="subject">
                            {% for subject in subjects %}
                                <option value="{{ subject.id }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                        {% elif skills %}
                        <h3> Chose a Skill </h3>
                        
                        <select class="form-select" aria-label="skill" name="skill"> 
                            {% for model in skills %}
                                <optgroup label="{{model.0}}">
                                {% for skill in model.1 %}
                                    <option value="{{ skill.id }}">{{ skill.name }}</option>
                                {% endfor %}
                            {% endfor %}
                        </select>
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>




{% endblock %}
